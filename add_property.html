<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div id="navlogo" class="border">
                <div id="logo">
                    
                </div>
            </div>
        <h1>Add New Property</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <section class="form-container">
        <form id="property-form">
            <h2>Property Details</h2>
            <input type="text" id="title" placeholder="Property Title" required>
            <textarea id="description" placeholder="Property Description" required></textarea>
            <input type="number" id="price" placeholder="Price" required>
            <input type="text" id="location" placeholder="Location" required>
            <input type="file" id="image" accept="image/*" required>
            <select id="type">
                <option value="sale">For Sale</option>
                <option value="rent">For Rent</option>
            </select>
            <button type="submit">Add Property</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Real Estate Listings. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
